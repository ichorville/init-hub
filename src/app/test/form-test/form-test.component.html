<div class="row">
  <div class="col-md-3" style="padding-right: 0px;">
    <!-- form list -->
    <mat-card>
      <app-shared-list
        [entityName]="'Form'"
        [fileList]="formList"
        [readOnly]="true"
        (selectedItem)="displayForm($event)">
      </app-shared-list>
    </mat-card>
  </div>
  <div class="col-md-9" style="padding-left: 5px;">
    <!-- display form in dynamic form component -->
    <mat-card style="overflow-y: scroll">
      <csi-dynamic-form
        *ngIf="loaded"
        class="dynamic-form"
        [title]="form.fieldName"
        [formID]="form.id"
        [form]="formGroup"


        [apiContext]="apiContext"
        [previewMode]="previewMode"
        [gridAvailability]="formData.gridAvailability"
        [formElements]="formData.data">
      </csi-dynamic-form>
    </mat-card>
  </div>
</div>

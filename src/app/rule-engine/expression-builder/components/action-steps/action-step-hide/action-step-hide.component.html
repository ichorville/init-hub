<div>
    <h6>Hide</h6>
    <div class="form-group">
        <label>Target Control</label>
        <select class="form-control form-control-sm" [(ngModel)]="targetControl" >
            <option value="-1">-- Please Select --</option>
            <option [value]="comp.componentKey" *ngFor="let comp of components; index as i" >
                {{comp.componentName}}
            </option>
        </select>
    </div>
</div>

<div class="row">
    <div class="col-sm-6">
        <div class="form-group">
            <label>Field</label>
            <select class="form-control form-control-sm" [(ngModel)]="inputValue" (change)="onChange_Field($event)">
                <option value="null">-- Please Select --</option>
                <option *ngFor="let data of fields; index as i;" [value]="data.componentKey">{{data.componentName}}</option>
            </select>
        </div>
    </div>
</div>
